<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document information -->
    <meta charset="UTF-8">
    <title>Week 4 - Home</title>
  </head>
  <body>
    <!-- Document Content -->
    <header>
        <h1>HTML Week 4 - Images, Links, Forms, and Tables</h1>
        <nav>
          <a href="about.html">About</a> 
          <!-- names anchors use the # to target an id attribute on another tag -->
          <a href="#cats">Cats</a>
        </nav>
    </header>
    <main>
      <!-- the src, or sourse, is an attribute that tells the image tag which image it should display -->
      <img src="images/kitten.jpg" alt="kitten sleeping on a blanket" width="1000" title="Cute Kitten" /> 
    
      <article>
        <a href="https://google.ca" target="_blank">Google</a>
        <!-- the a tag, or anchor tag, creates a link to take a user somewhere else -->
        <!-- the href tag tells the browser where the link should go -->
        <!--  the text in between the opening and closing a tags is what the user clicks on-->
        <!-- _blank in the target attribute opens the link in a new tab -->
      </article>

      <article id="cats">
        <p>Things my cat does to keep me up at night</p>
        <ul>
          <li>Scratches at my door</li>
          <li>Attacks my feet</li>
          <li>Chases the other cats</li>
        </ul>
      </article>
      <!-- the form tag defines the area of the form - when you submit, you submit all information 
      inside that form -->
      <form action="index.html" method="get">
        <!-- The label and the input are linked - for the attribute in the label tag must match the id 
        of the input tag -->
        <!-- all form fields must have a type attribute (that defines what they are) and a name 
        attribute (that allows the place you send the information to access each field) -->
        <p>
        <label for="username">Name: </label>
        <input id="username" type="text" name="username" placeholder="Bob Smith">
      </p>
      <!-- the password input field hides the characters the user types -->
      <p>
        <label for="pass"> Password:</label>
        <input id="pass" type="password" name="pass">
      </p>
      <!-- Some inputs are more than just text, like the colour picker -->
      <p>
        <label for="col">Pick a colour:</label>
        <input id=col" type="color" name="col">
      </p>
      <p>
        <!-- the value attribute sets a default starting value for the form field -->
        <label for="num">Pick a number:</label>
        <input id="num" type="range" name="num" value="4">
      </p>
      <!-- text area is for multiple lines of text -->
      <p>
        <label for="info">Enter the info:</label>
        <textarea id="info" name="info" placeholder="type text here"></textarea>
      </p>
      <p>
        <!-- the select tag is the dropdown menu, and the option tags are each item in the dropdown -->
        <label for="fruit">Pick a fruit: </label>
        <select id="fruit" name="fruit">
          <option value="default">Pick a fruit...</option>
          <option value="banana">Banana</option>
          <option value="apple">Apple</option>
          <option value="grapes">Grapes</option>
        </select>
      </p>
      <p>
        <span>Do you like dogs:</span>
        <label for="yes">Yes! </label>
        <input type="radio" id="yes" name="dogs" value="yes">
        <label for="no">No...</label>
        <input type="radio" id="no" name="dogs" value="no">
        <label for="sometimes">Sometimes?</label>
        <input type="radio" id="sometimes" name="dogs" value="sometimes">
      </p>
      <p>
        <label for="spam">Spam me: </label>
        <input type="checkbox" id="spam" name="spam" checked> 
        <!-- remove the word "checked" if you want the checkbox unchecked on the site-->
      </p>
      <button type="submit" name="submit">Submit!</button>
      </form>
    </main>
    <footer>
        <article>&copy; Somebody, Somewhere, 2021</article>
    </footer>
  </body>
</html>
